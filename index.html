<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="blog-card flex">
          <img
            class="blog-img"
            src="./images/illustration-article.svg"
            alt="A picture representing the HTML & CSS foundations blog article"
          />
          <div class="blog-info flex">
            <div class="blog-tag">Learning</div>
            <div class="publish-date">Published 21 Dec 2023</div>
            <a class="article-link" href="#"
              ><h1 class="article-title">HTML & CSS foundations</h1></a
            >
            <p class="article-description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="author-info">
              <img
                class="author-image"
                src="./images/image-avatar.webp"
                alt="Picture of author - Greg Hooper"
              />
              <p class="author">Greg Hooper</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
